[env:upesy_wroom]
platform = espressif32@~5.0.0
; platform = espressif32

board = upesy_wroom
framework = arduino
monitor_speed = 115200
lib_deps = electroniccats/MPU6050@^1.3.1
build_flags = -DDEBUG=1